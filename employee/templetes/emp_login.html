{% include 'header.html' %}


<div class="card shadow m-5">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Employee Login</h5>
        <div class="container-fluid">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email Id" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" required>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" name="passwd" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                    </div>
                </div>
                
                <input type="submit" value="Login" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
    <script>
        alert('Logged In Successfully');
        window.location = ('{% url 'emp_home' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Invalid Login Credentials! Try agin....');
    </script>
{% endif %}
