{% extends 'emp_base.html' %}

{% block main %}


<div class="card shadow m-2">
    <div class="card-body">
        <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">Profile</h5>
        <div class="container-fluid">
            <form method="post" name="signup" onsubmit="return checkpassword()">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" name="firstname" class="form-control" placeholder="Enter Your First Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>
                    <br>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" name="lastname" class="form-control" placeholder="Enter Your Last Name" pattern="[A-Za-z]+" required>
                        </div>
                    </div>

                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Employee Code *</label>
                            <input type="text" name="employeecode" class="form-control" placeholder="Enter Your Employee Code" pattern="[0-9]+" required>
                        </div>
                    </div>
                    
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Department *</label>
                            <input type="text" name="department" class="form-control" placeholder="Enter Your Department">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Employee Designation *</label>
                            <input type="text" name="designation" class="form-control" placeholder="Enter Your Designation">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="contact" class="form-control" placeholder="Contact Number">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="emailid" class="form-control" placeholder="Enter Your Email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Joining Date</label>
                            <input type="date" name="jdate" class="form-control" placeholder="Enter Your Joining Date">
                        </div>
                    </div>

                </div>
                
                <input type="submit" value="Submit" class="m-2 px-3 btn btn-primary">
            </form>
        </div>
    </div>
</div>

{% if error == "no" %}
    <script>
        alert('SignUp Successful');
        window.location = ('{% url 'emp_login' %}');
    </script>
{% endif %}

{% if error == "yes" %}
    <script>
        alert('Something went wrong! Try agin....');
    </script>
{% endif %}
{% endblock main %}
